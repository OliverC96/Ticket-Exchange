apiVersion: skaffold/v4beta3
kind: Config
manifests:
  rawYaml:
    - ./infra/k8s/*.yaml
build:
  artifacts:
    - image: us.gcr.io/ticket-exchange-425222/auth
      context: auth
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
      docker:
        dockerfile: Dockerfile
    - image: us.gcr.io/ticket-exchange-425222/client
      context: client
      sync:
        manual:
          - src: '**/*.{js,jsx,css}'
            dest: .
      docker:
        dockerfile: Dockerfile
    - image: us.gcr.io/ticket-exchange-425222/tickets
      context: tickets
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
      docker:
        dockerfile: Dockerfile
    - image: us.gcr.io/ticket-exchange-425222/orders
      context: orders
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
      docker:
        dockerfile: Dockerfile
  googleCloudBuild:
    projectId: ticket-exchange-425222
