apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: oliverc96/client
          env:
            - name: RESEND_KEY
              valueFrom:
                secretKeyRef:
                  name: resend-secret
                  key: RESEND_KEY
            - name: GOOGLE_PLACES_KEY
              valueFrom:
                secretKeyRef:
                  name: places-secret
                  key: GOOGLE_PLACES_KEY
            - name: STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-public
                  key: STRIPE_PUBLISHABLE_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  type: ClusterIP
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000