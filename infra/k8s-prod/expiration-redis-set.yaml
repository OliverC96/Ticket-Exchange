apiVersion: v1
kind: Service
metadata:
  name: expiration-redis-srv
  labels:
    app: expiration-redis-srv
spec:
  type: ClusterIP
  selector:
    app: expiration-redis-srv
  ports:
    - name: redis-db
      protocol: TCP
      port: 6379
      targetPort: 6379
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: expiration-redis-set
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration-redis-srv
  serviceName: "expiration-redis-srv"
  template:
    metadata:
      labels:
        app: expiration-redis-srv
    spec:
      containers:
        - name: expiration-redis
          image: redis
          volumeMounts:
            - mountPath: /data
              name: redis-data
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        storageClassName: do-block-storage-retain